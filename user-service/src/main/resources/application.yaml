server:
  port: 8083
spring:
  application:
    name: user-service
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${mall.db.host}:3306/mall-user?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${mall.db.pw}
  cloud:
    nacos:
      server-addr: 192.168.60.10:8848
    openfeign:
      httpclient:
        hc5:
          enabled: true
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    pers.hrj: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
mall:
  jwt:
    location: classpath:mall.jks
    alias: mall
    password: 123456
    tokenTTL: 30m
